<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${subject}">Welcome to Our Platform</title>
    <style>
        /* Reset some default styles */
        body, p, h1, a {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #333;
        }

        body {
          background-color: #f7f9fc;
          padding: 30px 15px;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        .email-container {
          max-width: 600px;
          margin: auto;
          background-color: #ffffff;
          padding: 40px 30px;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          border: 1px solid #e2e8f0;
        }

        h1 {
          color: #2f855a; /* Darker green for better contrast */
          font-size: 28px;
          font-weight: 700;
          margin-bottom: 20px;
        }

        p {
          font-size: 16px;
          line-height: 1.5;
          color: #555;
          margin-bottom: 18px;
        }

        a.btn {
          display: inline-block;
          background-color: #38a169; /* Slightly brighter green */
          color: #fff !important;
          text-decoration: none;
          padding: 14px 30px;
          font-weight: 600;
          font-size: 16px;
          border-radius: 6px;
          box-shadow: 0 4px 12px rgba(56, 161, 105, 0.4);
          transition: background-color 0.3s ease;
        }

        a.btn:hover {
          background-color: #2f855a;
        }

        .footer {
          margin-top: 40px;
          font-size: 12px;
          color: #999999;
          text-align: center;
          font-style: italic;
        }

        /* Responsive */
        @media (max-width: 480px) {
          .email-container {
            padding: 30px 20px;
          }
          h1 {
            font-size: 24px;
          }
          a.btn {
            width: 100%;
            padding: 14px 0;
            text-align: center;
          }
        }
    </style>
</head>
<body>
<div class="email-container">
    <h1 th:text="${title}">Welcome!</h1>
    <p th:text="'Hi ' + ${username} + ','">Hi User,</p>
    <p th:utext="${message}">
        Thank you for contacting us. Our team will respond to you shortly!
    </p>

    <div class="footer" th:text="${footerText}">
        Â© 2025  Liberta . All rights reserved.
    </div>
</div>
</body>
</html>
